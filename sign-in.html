<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src='script.js'></script>
    <link rel="shortcut icon" href="Resources/icon.png">
    <title>Sign In</title>
</head>

<body>
    <div class="loader">
        <div class="x">
            <svg id="logo" xmlns="http://www.w3.org/2000/svg" width="400" height="320" viewBox="0 0 60 80">
                <g>
                    <path
                        d="M 14.2 62.3 L 0 62.3 L 15.8 30.5 L 0.2 0 L 14.4 0 L 23.2 18.4 L 31.7 0 L 45.3 0 L 30.8 30.4 L 47.3 62.3 L 32.7 62.3 L 23.3 42.9 L 14.2 62.3 Z"
                        transform="translate(5 10)" stroke="#ffffff" stroke-width="0" stroke-linejoin="round" />
                </g>
            </svg>
        </div>
    </div>
    <main class="content background">

        <nav class="navigation">
            <div>
                <a href="sign-in.html" class="navlink">Sign In</a>
                <a href="sign-up.html" class="navlink">Sign Up</a>
            </div>
            <div>
                <div style="display: flex; height: 40px;">
                    <div class="wrapper-menu">
                        <div class="line-menu half start"></div>
                        <div class="line-menu"></div>
                        <div class="line-menu half end"></div>
                    </div>

                    <div class="test4">
                        <div class="test5">
                            <svg class="ionicon" fill="currentColor" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="40" 
                                d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z"/>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon2" viewBox="0 0 512 512">
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="40"
                                    d="M256 48v48M256 416v48M403.08 108.92l-33.94 33.94M142.86 369.14l-33.94 33.94M464 256h-48M96 256H48M403.08 403.08l-33.94-33.94M142.86 142.86l-33.94-33.94" />
                                <circle cx="256" cy="256" r="80" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10"
                                    stroke-width="40"/>
                            </svg>
                            
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="centerX">
            <div class="card">
                <form action="#">
                    <div class="center">
                        <div class="title-logo background"></div>
                    </div>
                    <div class="center">
                        <h1 class="title">Sign In</h1>
                    </div>

                    <div class="section">
                        <label>Your Email or Username</label>
                        <input type="email" class="mail" placeholder="mail | username" id="mail">
                        <div class="mail-icon">
                            <span>
                                <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                </svg>
                            </span>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-next">
                            <label>Your Password</label>
                            <a href="#" class="link">Forgot password?</a>
                        </div>
                        <input type="password" class="pw" placeholder="password" id="pw">

                        <div class="pw-icon">
                            <span>
                                <svg class="icon" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                        clip-rule="evenodd">
                                    </path>
                                </svg>
                            </span>
                        </div>
                    </div>

                    <div class="section">
                        <button type="submit" class="submit">Sign In</button>
                    </div>

                </form>

                <div class="section-next">
                    <label>Not registered?</label>
                    <a href="sign-up.html" class="link">Create account</a>
                </div>

            </div>
        </div>
    </main>
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
