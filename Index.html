<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset='utf-8'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src='script.js'></script>
    
    <title>X</title>
</head>

<body>
    <div class="loader">
        <div class="x">
            <svg id="logo" xmlns="http://www.w3.org/2000/svg" width="400" height="320" viewBox="0 0 60 80">
                <g>
                    <path
                        d="M 14.2 62.3 L 0 62.3 L 15.8 30.5 L 0.2 0 L 14.4 0 L 23.2 18.4 L 31.7 0 L 45.3 0 L 30.8 30.4 L 47.3 62.3 L 32.7 62.3 L 23.3 42.9 L 14.2 62.3 Z"
                        transform="translate(5 10)" stroke="#ffffff" stroke-width="0" stroke-linejoin="round" />
                </g>
            </svg>
        </div>
    </div>
    <div class="content">
        <div class="card">
            <div class="card-body">
                <form action="#">
                    <div class="mb-4"><label class="mb-2" for="exampleInputEmailCard1">Your Email</label>
                        <div class="input-group">
                            <span class="input-group-text " id="basic-addon1">
                                <svg
                                    class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg" data-darkreader-inline-fill=""
                                    style="--darkreader-inline-fill:currentColor;">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z">
                                    </path>
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                </svg>
                            </span>
                            <input type="email" class="form-control" placeholder="example@company.com" id="exampleInputEmailCard1" aria-describedby="exampleInputEmailCard1" required=""></div>
                    </div>
                    <div class="mb-4">
                        <label class="mb-2" for="exampleInputPasswordCard1">Your Password</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2">
                                <svg class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg" data-darkreader-inline-fill=""
                                    style="--darkreader-inline-fill:currentColor;">
                                    <path fill-rule="evenodd"
                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                        clip-rule="evenodd">
                                    </path>
                                </svg>
                            </span>
                            <input type="password" class="form-control" placeholder="Password"
                                id="exampleInputPasswordCard1" aria-describedby="exampleInputPasswordCard1" required="">
                        </div>
                    </div>
                    <div class="d-block d-sm-flex justify-content-between align-items-center mb-4">
                        <div class="form-check mb-0">
                            <input class="form-check-input" type="checkbox" id="defaultCheck5" value="">
                                <label class="form-check-label mb-0" for="defaultCheck5">Remember me</label>
                        </div>
                        <div>
                            <a href="#" class="small text-right">Lost password?</a>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
                <div class="d-block d-sm-flex align-items-center mt-4">
                    <span class="fw-normal small">Not registered?
                        <a href="#" class="fw-bold ms-2">Create account</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
